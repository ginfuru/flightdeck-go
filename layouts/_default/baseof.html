<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default: "en" }} ">
  <head>
    {{ block "meta" . }}
      {{ partial "global/meta.html" . }}
    {{ end }}
    <title>
      {{ block "title" . }}
        {{ with .Title }}{{.}} | {{ end }}{{ .Site.Title }}
      {{ end }}
    </title>
    {{ block "styles" . }}
      {{ partial "global/styles.html" . }}
    {{ end }}
  </head>
  <body>

  </body>
</html>
